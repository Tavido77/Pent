<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counselor Login - DECIDE</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html" class="logo">DECIDE</a>
    </div>
  </header>

  <main class="login-container">
    <div class="quote-section">
      <blockquote>
        "The greatest good you can do for another is not just to share your riches but to reveal to him his own."
      </blockquote>
      <cite>Benjamin Disraeli</cite>
    </div>
    <div class="login-box">
      <h2>Counselor Login</h2>
      <p class="subtitle">Access your counselor dashboard</p>
      
      <form id="counselorLoginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your professional email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-submit">Log In</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <button class="google-login">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
        Continue with Google
      </button>

      <p class="signup-prompt">
        Not registered as a counselor? <a href="#">Apply Now</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DECIDE · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>

  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/counselor-login.js"></script>
</body>
</html>
